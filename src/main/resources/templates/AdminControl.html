<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Winner Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background:  #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover
         {
            color: #fafafa;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            background-image: url('https://assets-global.website-files.com/614716f50b4f49202fdd0087/616949393cf90643c1403605_6423.png');
            background-size: cover;
        }

      
    </style>
</head>
<body>
<center>
<h1>Click here To see The User</h1>
<form method="get" action="Admingo">
<button type="submit" style="background-color:#007BFF;">Click</button>
</form>
</center>

</form>
    <h1>Contest Winner Submission</h1>
    <form action="winnersave" method="post">
        <label for="winnerName">Winner's Name:</label>
        <input type="text" id="winnerName" name="winnerName" required>
        
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required>
        
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" step="0.01" required>
        
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>
        <center>
        <button type="submit">Submit</button>
    </center>
    </form>
</body>
</html>
